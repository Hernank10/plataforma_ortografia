{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold text-primary">Academia de Ortografía</h1>
        <p class="lead">Elige un curso y perfecciona tu escritura</p>
    </div>

    <div class="row g-4">
        {% for curso in cursos %}
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm border-0 transition-hover">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <div class="flex-shrink-0 bg-primary text-white rounded-circle p-3">
                            <i class="fas fa-book-open"></i>
                        </div>
                        <h5 class="card-title mb-0 ms-3 fw-bold">{{ curso.nombre }}</h5>
                    </div>
                    <p class="card-text text-muted">{{ curso.descripcion }}</p>
                </div>
                <div class="card-footer bg-transparent border-0 pb-4">
                    <a href="{% url 'juego_ortografia' curso.id %}" class="btn btn-outline-primary w-100 fw-bold">
                        ¡Entrar al Curso!
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center">
            <div class="alert alert-info">Aún no hay cursos disponibles. ¡Vuelve pronto!</div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .transition-hover:hover {
        transform: translateY(-5px);
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
    }
</style>
{% endblock %}
